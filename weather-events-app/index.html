<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Events App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Weather and Events Logo" />
      </div>
      <h1>Weather and Local Events</h1>
    </header>

    <main>
      <section class="location">
        <input type="text" id="location-input" placeholder="Enter city or location" />
        <button id="get-weather-btn">Get Weather and Events</button>
      </section>

      <section class="weather">
        <h2>Weather Information</h2>
        <div id="weather-info"></div>
      </section>

      <section class="events">
        <h2>Local Events</h2>
        <div id="events-list"></div>
      </section>
    </main>

    <footer>
      <p>Made with ❤️ for better outdoor planning by Malcolm Nigel Nkomo and Nelly Ncube</p>
    </footer>
  </body>
</html>
